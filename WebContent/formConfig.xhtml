<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
</h:head>
<h:body>

	<style type="text/css">
		
		.ui-g button {
			width: 100%;
		}
		
	</style>

	<h:form prependId="false">

		<p:outputPanel>

			<div class="ui-g">
				<div class="ui-g-6">
					<p:inputText id="formName" 
						style="width: 100%"
						value="#{formConfigBean.formName}"
						placeholder="enter the form name" />
				</div>
			</div>
			
			<div class="ui-g">
				<div class="ui-g-6">
					<p:inputText id="dataIdentifier" 
						style="width: 100%"
						value="#{formConfigBean.dataIdentifier}"
						placeholder="enter the data identifier, ex: hrid or another id"/>
				</div>
			</div>

			<div class="ui-g">
				<div class="ui-g-6 ui-md-2">
					<p:commandButton 
						value="Save and generate token" 
						actionListener="#{formConfigBean.saveAndGenerateToken()}"
						update="tokenPanel"/>
				</div>
			</div>
		</p:outputPanel>
		
		<h:panelGroup id="tokenPanel">	
			<div class="ui-g">
				<div class="ui-g-12 ui-lg-6">
					<p:outputLabel value="Token" for="token"/>
					<p:inputText id="token" 
							readonly="true"
							style="width: 100%"
							value="#{formConfigBean.token}"/>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-lg-6">
					<p:outputLabel value="URL" for="url"/>
					<p:inputText id="url" 
							readonly="true"
							style="width: 100%"
							value="#{formConfigBean.url}"/>
				</div>
			</div>
		</h:panelGroup>
		
	</h:form>

</h:body>
</html>
